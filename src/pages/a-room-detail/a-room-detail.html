<ion-header>

  <ion-navbar>
    <ion-title ><img src="pic/logo.png" class="logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<ion-label class="topic">{{room.r_name}}</ion-label>
			</ion-col>
			<ion-col class="right">
				<button ion-button small *ngIf="teacher2" style="background-color:#B3B2B2" (click)="addTeacherToRoom()"> เปลี่ยนครู </button>
				<button ion-button small *ngIf="!teacher2" (click)="addTeacherToRoom()"> เพิ่มครู </button>
				<button ion-button small (click)="addStudentToRoom()"> เพิ่มนักเรียน </button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-label class="headData">ครูประจำชั้น</ion-label>	
			</ion-col>
		</ion-row>
		<ion-row *ngIf="teacher1">
			<ion-label> {{teacher1.t_name}} {{teacher1.t_surname}}</ion-label>
		</ion-row>
		<ion-row *ngIf="teacher2">
			<ion-label> {{teacher2.t_name}} {{teacher2.t_surname}}</ion-label>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-label class="headData">รายชื่อนักเรียนในห้อง</ion-label>	
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let student of studentThisRoom">
			<ion-col>
				<ion-label>
					{{student.std_name}} {{student.std_surname}}
				</ion-label>
			</ion-col>
		</ion-row>
	<ion-list>

	</ion-list>
	</ion-grid>
</ion-content>
