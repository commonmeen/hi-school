<ion-header>

  <ion-navbar>
    <ion-title>Add Subject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="addForm" (ngSubmit)="addSub()">
    <ion-item>
      <ion-label>รหัสวิชา</ion-label>
      <ion-input type="text" formControlName="s_no" [(ngModel)]="s_no" disabled value={{subject.s_no}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ชื่อวิชา</ion-label>
      <ion-input type="text" formControlName="s_name" [(ngModel)]="s_name" value={{subject.s_name}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>หน่วยกิต</ion-label>
      <ion-input type="number" formControlName="credit" [(ngModel)]="credit" value={{subject.credit}}></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row class="enterButton">
        <ion-col col-6><button ion-button type="submit" >ตกลง</button></ion-col>
        <ion-col col-6><button ion-button  navPop >ยกเลิก</button></ion-col>
      </ion-row>
    </ion-grid>
    
    
    
  </form>
</ion-content>
