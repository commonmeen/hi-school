<ion-header>
  <ion-navbar>
    <ion-title ><img src="pic/logo.png" class="logo" >
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="checkUser()">
		<ion-grid>
			<ion-row>
				<ion-col>
					Username :
				</ion-col>
				<ion-col>
					<ion-input type="text" [(ngModel)]="username" name='username' placeholder="username"></ion-input>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					Password :
				</ion-col>
				<ion-col>
					<ion-input type="password" [(ngModel)]="pass" name='pass' placeholder="password"></ion-input>
				</ion-col>
			</ion-row>
		</ion-grid>
		<button ion-button type="submit">Login</button>
	</form>
    
 
</ion-content>
