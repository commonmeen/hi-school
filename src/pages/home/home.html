</ion-header>

<ion-content padding class="backgroud">

	<img src="pic/logo.png" class="splash" >


	<form (ngSubmit)="checkUser()">
		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<ion-label class="title">Username :</ion-label> 
				</ion-col>
				<ion-col col-8>
					<ion-input type="text" [(ngModel)]="username" name='username' placeholder="\tusername" class="box"></ion-input>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col col-4>
					<ion-label class="title">Password :</ion-label> 
				</ion-col>
				<ion-col col-8>
					<ion-input type="password" [(ngModel)]="pass" name='pass' placeholder="\tpassword" class="box"></ion-input>
				</ion-col>
			</ion-row>
		</ion-grid>
		<button ion-button type="submit"  block>Login</button>
	</form>
    
</ion-content>
