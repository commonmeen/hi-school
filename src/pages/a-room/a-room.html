<ion-header>

  <ion-navbar>
    <ion-title ><img src="pic/logo.png" class="logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col>
			<p>ห้องเรียน</p> 
		</ion-col>
		<ion-col class="right">
			<button ion-button small (click)="addRoom()"> เพิ่มห้องเรียน </button>
		</ion-col>
	</ion-row>
	<ion-row class="listRoom" *ngFor="let room of rooms">
		<ion-col col-7 (click)="moveToRoomDetail(room)"> 
			{{room.r_name}}  
		</ion-col>
		<ion-col class="right" (click)="moveToRoomDetail(room)">
			{{room.stdCount}}
		</ion-col>
	</ion-row>
</ion-content>
