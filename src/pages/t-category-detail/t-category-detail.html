<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="pic/logo.png" class="logo">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>วิชา</p>
  <ion-list>
    <ion-item>
      {{subject.s_name}}
        <p *ngFor="let room of roomDetail">{{room.r_name}}</p>
        
    </ion-item>
    <ion-row>
      <ion-col col-9 >
        <ion-label>หมวดหมู่งาน</ion-label> 
      </ion-col>
      <ion-col >
        <button ion-button small class="add-button" color="secondary" (click)="addCategory()">เพิ่ม</button>
      </ion-col>
    </ion-row>
    
    <ion-list *ngFor='let list of listCategory' class="listCategory" >
      <ion-item-sliding #item no-lines>
        <ion-item no-lines>
          <ion-row>
            <ion-col col-8>{{list.c_name}}</ion-col>
            <ion-col col-2>{{list.c_percent}}%</ion-col>
            <ion-col col-2 class="detail">></ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="editCategory(list)" >แก้ไข</button>
          <button ion-button (click)="deleteCategory(list.c_no)" color="danger">ลบ</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-grid>
      <ion-row class="percent">
        <ion-col>
          {{totalPercent}}%
        </ion-col>
        <ion-col>
          {{balancePercent}}%
        </ion-col>
      </ion-row>
      <ion-row class="percentText">
        <ion-col>
          เปอร์เซ็นต์รวม
        </ion-col>
        <ion-col>
          เปอร์เซ็นต์คงเหลือ
        </ion-col>
      </ion-row>
      
    </ion-grid>
    
   
  </ion-list>
</ion-content>
