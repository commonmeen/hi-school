<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="pic/logo.png" class="logo">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>วิชา</p>
  <ion-list>
    <ion-item>
      {{subject.s_name}}
        <p>fake data : ป.1/2, ป.1/3</p>
      
    </ion-item>
    <ion-row>
      <ion-col col-9 >
        <ion-label>หมวดหมู่งาน</ion-label> 
      </ion-col>
      <ion-col >
        <button ion-button small class="add-button" color="secondary" (click)="addCategory()">เพิ่ม</button>
      </ion-col>
    </ion-row>
    
    <ion-list *ngFor='let detail of getCategory '>
      <ion-item-sliding #item>
        <ion-item>
          {{detail.c_name}}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="edit(item)" >Edit</button>
          <button ion-button (click)="deleteCategory(detail.c_no)" color="danger">Delete</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

   
  </ion-list>
</ion-content>
