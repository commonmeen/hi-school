
<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="pic/logo.png" class="logo">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pic}}" (click)="openCamera()" class="t-profile">
  <br><br>
  <ion-list >
    <ion-item >
      ชื่อ-นามสกุล
      <p>{{teacherDetail.t_name}}  {{teacherDetail.t_surname}}</p>
    </ion-item>
    <ion-item>
      ประจำชั้น
      <p>{{teacherDetail.r_no}}</p>
    </ion-item>
    <ion-item>
      เลขประจำตัวประชาชน
      <p>{{teacherDetail.national_id}}</p>
    </ion-item>
    <ion-item>
      เลขประจำตัวครู
      <p>{{teacherDetail.t_no}}</p>
    </ion-item>
    <ion-item>
      อีเมลล์
      <p>{{teacherDetail.email}}</p>
    </ion-item>
    <ion-item>
      เบอร์โทรศัพท์
      <p>{{teacherDetail.tel}}</p>
    </ion-item>
  </ion-list>

</ion-content>
