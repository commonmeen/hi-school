
<ion-header>

  <ion-navbar>
    <ion-title>Add Student</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form [formGroup]="addForm" (ngSubmit)="addStudent()">
    <ion-item>
      <ion-label>ชื่อ</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>นามสกุล</ion-label>
      <ion-input type="text" formControlName="surname" [(ngModel)]="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เพศ</ion-label>
      <ion-select formControlName="gender" [(ngModel)]="gender">
        <ion-option>ชาย</ion-option>
        <ion-option>หญิง</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>เบอร์โทร</ion-label>
      <ion-input type="number" formControlName="tel" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col><button ion-button type="submit" >เพิ่ม</button></ion-col>
      <ion-col><button ion-button  navPop >ยกเลิก</button></ion-col>
    </ion-row>
  </form>
</ion-content>
