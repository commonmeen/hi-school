<ion-header>

  <ion-navbar >
    <button ion-button menuToggle>
      <ion-nav #content></ion-nav>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ><img src="pic/logo.png" class="logo"></ion-title>
    <ion-buttons end>
    <button ion-button small outline style="color:#ffff" class="logout" (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Option</ion-title>
      </ion-toolbar>
    </ion-header>  
    <ion-content>
      <ion-list>
        <button ion-item (click)="moveToHelp()">
          วิธีการใช้งานระบบ
        </button>
        <button ion-item (click)="moveToAboutUs()">
          เกี่ยวกับพวกเรา
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-card style="text-align:center">
      <img src="pic/girl.png" class="t-profile"><br>
      <p >Hello!</p>
      <p >Admin {{name}}</p>
      <ion-grid>
        <ion-row class="button"> 
          <ion-col col-6><button ion-button (click)="moveToAddUser()" small><ion-icon name="add"></ion-icon>เพิ่มผู้ใช้</button></ion-col>
          <ion-col col-6><button ion-button (click)="moveToHelp()" small>วิธีการใช้งานระบบ</button></ion-col>
        </ion-row>
      </ion-grid>
  </ion-card><br>
  <ion-card style="text-align:center">
    <ion-grid>
    	<ion-row>
    		<ion-col><p>จำนวนผู้ใช้ทั้งหมด</p><p class="data">{{count}}</p></ion-col>
    	</ion-row>
    	<br>
        <ion-row>
        	<ion-col col6><p>จำนวนครู</p><p class="data">{{tcount}}</p></ion-col>
        	<ion-col col6><p>จำนวนนักเรียน</p><p class="data">{{scount}}</p></ion-col>
        </ion-row>
    </ion-grid>
  </ion-card>
