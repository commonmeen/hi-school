<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="pic/logo.png" class="logo">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>เลือกวิชา</ion-list-header>
  
  <ion-list >
    <ion-item *ngFor="let sub of subjectDetial"  class="listCategory">
      <ion-label no-lines><button ion-button outline (click)="moveToCategoryDetail(sub)">{{sub.s_name}}</button></ion-label>
      <ion-label class="credit">{{sub.credit}} หน่วยกิต</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
