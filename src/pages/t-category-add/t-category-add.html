<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="pic/logo.png" class="logo">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addForm" (ngSubmit)="addCat()">
    <ion-item>
      <ion-label>ชื่อหมวดหมู่</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name" value={{categoryDetail.c_name}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เปอร์เซ็นต์</ion-label>
      <ion-input type="number" formControlName="percent" [(ngModel)]="percent" value={{categoryDetail.c_percent}}></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row class="enterButton">
        <ion-col col-6><button ion-button type="submit" >ตกลง</button></ion-col>
        <ion-col col-6><button ion-button  navPop >ยกเลิก</button></ion-col>
      </ion-row>
    </ion-grid>
    
    
    
  </form>
</ion-content>
