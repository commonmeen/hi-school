<ion-header>

  <ion-navbar>
    <ion-title ><img src="pic/logo.png" class="logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col>
			<p>วิชา</p> 
		</ion-col>
		<ion-col class="right">
			<button ion-button small (click)="addSubject()"> เพิ่มวิชาเรียน </button>
		</ion-col>
	</ion-row>
	<ion-row class="headListSub">
		<ion-col col-3>
			รหัสวิชา
		</ion-col>
		<ion-col col-5>
			ชื่อวิชา
		</ion-col>
		<ion-col class="right" >
			หน่วยกิต
		</ion-col>
	</ion-row>

	<ion-list *ngFor="let subject of subjects"  class="listSub">
			<ion-item-sliding #item no-lines>
				<ion-item no-lines>
					<ion-row >
						<ion-col col-3>{{subject.s_no}}</ion-col>
						<ion-col col-7>{{subject.s_name}} </ion-col>
						<ion-col col-2>{{subject.credit}}</ion-col>
					</ion-row>
				</ion-item>
				<ion-item-options side="right">
					<button ion-button (click)="addSubject(subject)">แก้ไข</button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
</ion-content>
