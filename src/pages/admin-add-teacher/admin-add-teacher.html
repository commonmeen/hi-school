<ion-header>

  <ion-navbar>
    <ion-title>Add Teacher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="addForm" (ngSubmit)="addTeacher()">
    <ion-item>
      <ion-label>ชื่อ</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>นามสกุล</ion-label>
      <ion-input type="text" formControlName="surname" [(ngModel)]="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เลขประจำตัวประชาชน</ion-label>
      <ion-input type="number" formControlName="national" [(ngModel)]="national"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เบอร์โทร</ion-label>
      <ion-input type="number" formControlName="tel" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>อีเมลล์</ion-label>
      <ion-input type="email" formControlName="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col><button ion-button type="submit" >เพิ่ม</button></ion-col>
      <ion-col><button ion-button  navPop >ยกเลิก</button></ion-col>
    </ion-row>
    
    
  </form>
</ion-content>
