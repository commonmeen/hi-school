<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="pic/logo.png" class="logo">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>เลือกวิชา</ion-label>
    <ion-select [(ngModel)]="subjectInput" (ionChange)="showRoom()">
      <ion-option *ngFor="let sub of subjectDetail"  >{{sub.s_name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-label *ngIf="subjectInput" > 
    <ion-item>
        <ion-label>เลือกห้องเรียน</ion-label>
        <ion-select [(ngModel)]="roomInput" (ionChange)="showTask()">
          <ion-option *ngFor="let room of roomDetail"  >{{room.r_name}}</ion-option>
        </ion-select>
      </ion-item>
  </ion-label>

  <!-- <ion-label *ngFor="let task of taskDetail">
    {{task.task_name}}
  </ion-label> -->
  <ion-item  *ngFor="let task of task">
      {{task.task_name}}
  </ion-item>


</ion-content>
